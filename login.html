<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div>
        <h1>Iniciar Sesión</h1>
        <label for="correo">Correo: </label>
        <input type="text" id="correo" name="correo" required />
        <br />
        <br />
        <label for="contrasena">Contraseña: </label>
        <input type="password" id="contrasena" name="contrasena" required />
        <br />
        <br />
        <input type="submit" value="Iniciar Sesión" />
        <br />
        <br />
        <label for="idCbxInput">Mantener la sesión iniciada</label>
        <input type="checkbox" name="cbxInput" id="idCbxInput" value="CBX"/>
        <br />
        <br />
        <a href="recuperar_contraseña.html" class="forgot-password" target="_blank">¿Olvidaste tu contraseña?</a>
    </div>
</body>

</html>
